<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS4  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container my-5 w-50">
        <h3>Bài tập 1: Quản lý tuyển sinh</h3>
        <form>
            <div class="form-row">
                <div class="col-4">
                    <input id="diemChuan" class="form-control" placeholder="Điểm chuẩn">
                </div>
                <div class="col-4">
                    <select id="chonKhuVuc" class="form-control">
                        <option value="0">Chọn khu vực</option>
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                    </select>
                </div>
                <div class="col-4">
                    <select id="chonDoiTuong" class="form-control">
                        <option value="0">Chọn đối tượng</option>
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                    </select>
                </div>
            </div>
            <div class="form-row mt-2">
                <div class="col-4">
                    <input id="diemMon1" class="form-control" placeholder="Điểm môn thứ 1">
                </div>
                <div class="col-4">
                    <input id="diemMon2" class="form-control" placeholder="Điểm môn thứ 2">
                </div>
                <div class="col-4">
                    <input id="diemMon3" class="form-control" placeholder="Điểm môn thứ 3">
                </div>
            </div>
            <button type="button" id="btnKetQua" class="btn btn-info mt-2">Kết quả</button>
            <div></div>
            <p class="alert alert-danger mt-2" id="hienThiKetQua"></p>
        </form>
        <br>
        <hr>


        <h3>Bài tập 2: Tính tiền điện</h3>
        <div class="form-row mt-2">
            <div class="col-4">
                <input id="hoTen" class="form-control" placeholder="Nhập họ tên">
            </div>
            <div class="col-4">
                <input id="soKw" class="form-control" placeholder="Nhấp số Kw">
            </div>
        </div>
        <button type="button" id="btnTienDien" class="btn btn-info mt-2">Tính tiền điện</button>
        <div></div>
        <p class="alert alert-danger mt-2" id="hienThiTienDien"></p>
        </form>
        <br>
        <hr>


    </div>






    <!-- JQUERY  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- BS4 JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- MAIN JS  -->
    <script src="./baitapJS_buoi5.js"></script>
</body>

</html>
